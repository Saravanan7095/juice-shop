name: Bearer SAST Scan

on:
  workflow_dispatch:

jobs:
  bearer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Bearer CLI
        run: |
          curl -LO https://github.com/Bearer/bearer/releases/latest/download/bearer-linux-amd64
          chmod +x bearer-linux-amd64
          mv bearer-linux-amd64 bearer

      - name: Run Bearer and print SARIF report
        run: |
          ./bearer scan --format sarif --output bearer_report.sarif .
          echo "===== BEARER SARIF REPORT (START) ====="
          cat bearer_report.sarif
          echo "===== BEARER SARIF REPORT (END) ====="
